{% extends "layout.html" %}

{% block content %}
  {% for post in posts %}
    <article class="media content-section">
      <div class="media-body">
	<div class="article-metadata py-2">
	  <a class="me-2" href="#">{{ post.author.username }}</a>
	  <small class="text-muted">{{ post.created_at.strftime("%d/%m/%Y") }}</small>
	</div>
	<h2>
	  <a class="article-title" href="{{ url_for('get_post', post_id=post.id) }}">
	    {{ post.title }}
	  </a>
	</h2>
	<p class="article-content">{{ post.content }}</p>
      </div>
    </article>
  {% endfor %}
{% endblock content %}
